<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Oasis Hookah</title>
    <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<!-- ===== ENCABEZADO ===== -->
    <header class="encabezado">

        <!-- LOGO -->
        <div class="logo">
            <img src="img/logo.png" alt="Logo OasisHookah">
        </div>

        <!-- MENÚ DE NAVEGACIÓN -->
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="cachimbas.html">CACHIMBAS</a></li>
                <li><a href="cazoletas.html">CAZOLETAS</a></li>
                <li><a href="accesorios.html">ACCESORIOS</a></li>
            </ul>
        </nav>

        <!-- ZONA DERECHA -->
        <div class="zona-derecha">
            <!-- BUSCADOR -->
            <div class="buscador">
                <input type="text" placeholder="Buscar">
                <button><i class="fa fa-search"></i></button>
            </div>

            <!-- ICONOS -->
            <div class="iconos">
                <a href="carrito.html" class="icono-carrito">
                    <i class="fa fa-shopping-cart"></i>
                </a>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>


  <!--  FORMULARIO DE LOGIN -->
  <main class="contenedor-login">
    <form class="form-login">
      <h2>Iniciar Sesión</h2>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Tu correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Tu contraseña" required>

      <div class="acciones">
        <button type="submit" class="btn-login">Entrar</button>
      </div>

      <p class="registro-texto">
        ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
      </p>
    </form>
  </main>

    <!--  FOOTER -->
  <footer class="pie">
    <div class="contenedor-pie">

      <!-- Logo -->
      <div class="columna logo-footer">
        <img src="img/logo.png" alt="Logo OasisHookah">

      </div>

      <!-- Información -->
      <div class="columna">
        <h4>Información</h4>
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
        </ul>

        <div class="redes">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>

      <!-- Legal -->
      <div class="columna">
        <h4>Legal</h4>
        <ul>
          <li><a href="#">Aviso Legal</a></li>
          <li><a href="#">Política de Privacidad</a></li>
          <li><a href="#">Política de Cookies</a></li>
          <li><a href="#">Términos de Uso</a></li>
        </ul>
      </div>

    </div>
  </footer>
</body>
</html>
